---
layout: default
---

{% include header.html %}
<div class='content'
     id='main'
     itemprop='mainContentOfPage'
     role='main'>
  <div class='container'>
    <div class='row'>
      <article class='page col-md-8 col-md-offset-2'>
        <header class='post-header'>
          <h1 class='post-title text-center hyper lighter bordered-bottom'>
            {{ page.title }}
          </h1>
          <div class='cursive'>{{ page.description }}</div>
          <div class='post-info text-center small'>
            {% include read-time.html %}
          </div>
        </header>
        <div class='page-body'
             itemprop='description'>
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
{% include footer.html %}

{% include scripts.html %}
