{% if page.share %}
<div class='post-share text-center'>
  <p class='light small'>
    Share this post
  </p>
  {% capture url %}{{ site.url }}{{ page.url }}{% endcapture %}
  <ul class='social-mini'>
    <li>
      {% include links/share/share-on-twitter.html title=page.title url=url %}
    </li>
    <li>
      {% include links/share/share-on-facebook.html url=url %}
    </li>
  </ul>
</div>
{% endif %}
