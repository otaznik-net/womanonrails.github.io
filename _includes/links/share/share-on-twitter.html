<a data-toggle='tooltip'
   href="https://twitter.com/intent/tweet?text=&quot;{{ include.title }}&quot;%20{{ include.url }}%20via%20&#64;{{ site.owner.twitter }}"
   onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
   title='Share on Twitter'>
  {% include icons/icon-svg.html icon='twitter' %}
</a>
